    <p>115. {Objective genitive.}</p>
    <p>The <<b>>objective genitive</span> is occasionally interchangeable with a locative or with prepp as [prati], [upari], etc. Sometimes it may be used in turns too concise to be rendered without periphrase. Mrcch, I, p. 44 [zaGkayA tasyAH] (by supposing, it was she).</p>
