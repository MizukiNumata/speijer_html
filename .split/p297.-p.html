    <p>297.</p>
    <p>Note the use of the words <skt>dvayam} and <skt>trayam}, or <skt>dvitayam} and <skt>tritayam} = »couple” and »triad;” »tetrad” is <skt>catuṣṭayam}. They are often the last members of compounds. M. 2, 76 <skt>vedatrayam} (the three Vedas), Utt. III, p. 37 <skt>tataḥ praviśati nadīdvayaṃ tamasā maralā ca}.</p>
