    <p>298. api after cardinals and sarva.</p>
    <p>Putting <skt>api} after a cardinal expresses the completeness of the number. So <skt>dvāvapi} „both of them,’’ <skt>trayo’pi} „all three of them.’’ One says even <skt>sarve’pi}, <skt>sakalā api} etc. = »all of them.’’ Bhoj. 91 <skt>bahubhiḥ kapibhir jambūphalāni sarvāṇy api cālitāni}.</p>
