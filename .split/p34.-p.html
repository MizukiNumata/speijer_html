    <p>34.</p>
    <p>In the case of a substantive being the attribute or predicate of an other substantive, disagreement of gender or number or of both is possible. R. 2, 115, 15 <skt>bharataḥ śirasā kṛtvā saṃnyāsaṃ pāduke} (Bh. put on his head <i>the pledge</span>, [namely] <i>the slippers</span>).</p>
