    <p>444. Conclusive particles.</p>
    <p>As conclusive particles we may consider the demonstratives <skt>tat} and <skt>tasmāt}, <skt>tataḥ}, <skt>ataḥ}, <skt>tarhi} „therefore, hence, for this reason.’’ Hit. 5 <skt>pūrvajanmakṛtaṃ karma tad daivam iti kathyate / tasmāt puruṣakāreṇa yatnaṃ kuryād atandritaḥ}.</p>
