    <p>480*.</p>
    <p>In both acceptations, of time and of manner, one will meet occasionally with <skt>yAvatA} = <skt>yAvat}. Instances of <skt>yAvatA} = »as far as” are found especially in Patanjali, of <skt>yAvatA} = »whilst; as,” <skt>yAvatA na} = »before” in the Bhâgav. Pur. and elsewhere.</p>
