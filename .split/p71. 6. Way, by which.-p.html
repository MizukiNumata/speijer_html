    <p>71. 6. Way, by which.</p>
    <p>6. way, by which. — Panc. 212 <skt>katamena mārgeṇa praṇaṣṭāḥ kākāḥ} (in what direction the crows have disappeared?). By a common-place metaphor <skt>mārgeṇa}, <skt>pathā} sim. are also used to signify the manner, in which one acts. Panc. I, 414 <skt>narādhipā budhopadiṣṭena pathā yānti ye}.</p>
