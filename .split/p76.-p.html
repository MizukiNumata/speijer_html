    <p>76.</p>
    <p>11.) with <i>alam</span>, <i>astu</span>, <i>kRtam</span> the instrum. expresses a prohibition or an invitation to cease or to stop. Vikram. I <i>alamAkranditena</span> (stop your cries), Çâk. I <i>athavA kRtaM saMdehena</span> (well, no hesitation more), Mahâv. II (p.25) <i>astu durAsadena tapasA</span> (cease your unparalleled penance).</p>
