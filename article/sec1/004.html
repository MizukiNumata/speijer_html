        <div class="article" lang="en">
          <h2>4.</h2>
          <p>The same character is exhibited by the predicates made up of a noun and a verb of <i>becoming</i>, <i>growing</i>, <i>growing</i>, <i>remaining</i>, <i>being called</i>, <i>considered and the like</i>. Comp. <a href="/article_nodir/032.html">32</a>.</p>
        </div>

        <div class="article" lang="ja">
          <h2>4. 存在動詞としてはたらく動詞</h2>

          <p>同様の特性が、名詞と、「（…に）なる」、「（次第に）なる」、「（…と）見える」、「存続する」、「（…と）呼ばれる」、「（…と）見做される」などを表す動詞によって表される。<a href="/article_nodir/032.html">32</a>と比較せよ。</p>
        </div>
      </div>
    </div>
