      <h2>157. <skt>apa</skt>.</h2>

      <p>6. <skt>apa</skt> <i>with ablat.</i> is mentioned by Pâṇini (1, 4, 88; 2, 1, 12; 2, 3, 10). The standing example of his commentators is <skt>apa trigartebhyo vRSTo devaH</skt> (it has rained outside Trig.). No other instances are known.</p>
