          <h2>400. Negative particles.</h2>

          <p>Sanskrit has three negative particles: <skt>na</skt>, <skt>mā</skt> and the prefix <skt>a(n)</skt>-. Of these the last mentioned is only used in compounds, <skt>mā</skt> is the special particle of prohibition.</p>
        </div>

        <div class="article" lang="ja">
          <h2>400. 否定辞</h2>

          <p>サンスクリットは3つの否定辞を持っている：<skt>na</skt>、<skt>mā</skt>、そして接頭辞の<skt>a(n)-</skt>である。これらについて、最後のものは合成語にのみ用いられる。<skt>mā</skt>は禁止を表す特別な不変化辞である。</p>
