    <p>431.</p>
    <p>Moreover, <skt>iva} is used to soften some expression, in the same way as German <i>etwa</span>, our <i>rather</span>, <i>almost</span>, <i>as if it were</span>. Mudr. II, p. 58 <skt>viphalam iva rākṣasaprayatnam avagacchāmi} (I perceive that the exertions of R. are almost fruitless), R. 2, 85, 7 <skt>iyaṃ te mahatī senā śaṅkāṃ janayatīva me}.</p>
