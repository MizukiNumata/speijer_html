    <div id="29">

        <div class="article" lang="en">
          <h2>29.</h2>

          <p data-fontsize="small">The type <i>Tiberius et Gaius Gracchi, linguae Latina et Graeca</i> is also Sanskrit. Ch. Up. 5, 3, 2 <skt>pathor devayānasya pitṛyāṇasya ca</skt>.</p>
        </div>

        <div class="article" lang="ja">
          <h2>29. 等位接続詞を用いる場合の一致</h2>

          <p>
            <i>Tiberius et Gaius Gracchi</i>や<i>linguae Latina et Graeca</i>…というような〔等位接続詞の用法は〕サンスクリットでも同様である。<br />
            Ch. Up. 5, 3, 2 <skt>pathor devayānasya pitṛyāṇasya ca</skt>
          </p>
        </div>
      </div>
    </div>
  </body>
