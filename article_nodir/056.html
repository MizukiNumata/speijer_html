          <h2>56.</h2>

          <p>A great number of prepositions and the like agree also with the accusative, see chapter IX. Of the interjections, <skt>dhik</skt> is often attended by accusative.</p>
        </div>

        <div class="article" lang="ja">
          <h2>56. 前置詞・間投詞</h2>

          <p>前置詞などの多くもacc.に一致する。第9章を見よ。間投詞のうち、<skt>dhik</skt>にはacc.が伴うことがある。</p>
        </div>
      </div>
    </div>
