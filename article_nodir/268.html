          <h2>268. <skt>svayam</skt></h2>

          <p>
            The indeclinable <skt>svayam</skt> does nearly the same duty as Latin <i>ipse</i>. <span data-fontsize="small">It may be added to some other pronoun. Mhbh. 1, 161, 8 <skt>na tv ahaṃ vadham ākāṅkṣe svayam evātmanaḥ</skt> (nor am I desirous of my own death).</span>
          </p>
        </div>
